<html>
    <head>
<link rel="stylesheet" href="static/css/register.css">
    </head>
    <body>
        <h1>Technocrats Robotics</h1>
<h2>#LearnWithTCR</h2>
<form>
    <ul class="items"></ul>
    <fieldset class="username enable">
        <div class="icon left"><i class="user"></i></div><input type="text" name="username" placeholder="Username" />
        <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>
    <fieldset class="email">
        <div class="icon left"><i class="letter"></i></div><input type="mail" name="email" placeholder="Email" />
        <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>
    <fieldset class="password">
        <div class="icon left"><i class="lock"></i></div><input type="password" name="password" placeholder="Password" />
        <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>
    <fieldset class="thanks">
        <div class="icon left"><i class="heart"></i></div>
        <p>Thanks for your time</p>
        <div class="icon right"><i class="heart"></i></div>
    </fieldset>
</form>
<script src="static/js/register.js"></script>
    </body>
</html>
